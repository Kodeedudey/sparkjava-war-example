version: 0.2
 
phases:
  install:
    runtime-versions:
      java: openjdk8
  
    commands:
      - apt-get install openjdk-8-jdk
      - apt-get update
      - apt-get install ruby
      - apt-get install aws-cli
      - apt-get install wget
      - cd /home/ubuntu
      - wget https://s3.amazonaws.com/aws-codedeploy-us-east-1/samples/latest/install
      - aws s3 cp s3://aws-codedeploy-us-east-1/latest/install . --region us-east-1
      - chmod +x ./install
      - sudo ./install auto

  build:
    commands:
      - echo Build started on `date`
      - mvn test

  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
   
artifacts:
  type: 
  files:
    - target/sparkjava-hello-world-1.0.war
